<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marks Calculator â€” Dashboard</title>

  <!-- Bootstrap & Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="aurora"></div>

  <div id="site-header-placeholder"></div>

  <main class="container dashboard">
    <div class="dashboard-grid">
      <a class="card-link" href="pages/marks.html">
        <div class="glass tilt dash-card">
          <div class="d-flex align-items-center gap-3">
            <div class="dash-icon">
              <i class="bi bi-graph-up"></i>
            </div>
            <div>
              <div class="dash-title">Calculate Marks & Grade</div>
              <div class="dash-desc">Compute required final marks, contribution charts and current overall.</div>
            </div>
          </div>
        </div>
      </a>

      <a class="card-link" href="pages/cgpa.html">
        <div class="glass tilt dash-card">
          <div class="d-flex align-items-center gap-3">
            <div class="dash-icon">
              <i class="bi bi-journal-bookmark"></i>
            </div>
            <div>
              <div class="dash-title">Calculate CGPA</div>
              <div class="dash-desc">Plan semester grades to reach your target CGPA.</div>
            </div>
          </div>
        </div>
      </a>

      <a class="card-link" href="pages/attendance.html">
        <div class="glass tilt dash-card">
          <div class="d-flex align-items-center gap-3">
            <div class="dash-icon">
              <i class="bi bi-calendar-check"></i>
            </div>
            <div>
              <div class="dash-title">Calculate Attendance</div>
              <div class="dash-desc">Estimate required attendance and view attendance percentage targets.</div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include-header.js" defer></script>
  <script>
    // Reveal on load
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelectorAll('.reveal').forEach(el=>el.classList.add('visible'));
    });
  </script>
</body>
</html>
